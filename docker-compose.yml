version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: cargo-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-cargo_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cargo_pass}
      POSTGRES_DB: ${POSTGRES_DB:-cargo_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cargo_user} -d ${POSTGRES_DB:-cargo_db}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cargo-backend
    command: /app/entrypoint.sh
    environment:
      DATABASE_URL: ${DATABASE_URL}
      SECRET_KEY: ${SECRET_KEY}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
