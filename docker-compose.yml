version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: cargo_db
    environment:
      POSTGRES_USER: cargo_user
      POSTGRES_PASSWORD: cargo_pass
      POSTGRES_DB: cargo_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - cargo_network

  backend:
    build: ./backend
    container_name: cargo_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://cargo_user:cargo_pass@postgres:5432/cargo_db
      SECRET_KEY: your-secret-key-change-in-production
    depends_on:
      - postgres
    networks:
      - cargo_network

  frontend:
    build: ./frontend
    container_name: cargo_frontend
    command: npm run dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    depends_on:
      - backend
    networks:
      - cargo_network

volumes:
  postgres_data:

networks:
  cargo_network:
    driver: bridge
