name: Deploy to Production

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /opt/cargo
            cat > .env << EOF
            POSTGRES_USER=cargo_user
            POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
            POSTGRES_DB=cargo_db
            DATABASE_URL=postgresql://cargo_user:${{ secrets.POSTGRES_PASSWORD }}@postgres:5432/cargo_db
            SECRET_KEY=${{ secrets.SECRET_KEY }}
            ADMIN_PASSWORD=${{ secrets.ADMIN_PASSWORD }}
            NEXT_PUBLIC_API_URL=https://hub-cargo.ru/api
            ENVIRONMENT=production
            EOF

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            # Clone repo if not exists
            if [ ! -d "/opt/cargo" ]; then
              echo "üì¶ Cloning repository..."
              mkdir -p /opt
              cd /opt
              git clone https://github.com/AmRaul/cargo.git
            fi

            cd /opt/cargo

            # Ensure git remote is set to HTTPS
            git remote set-url origin https://github.com/AmRaul/cargo.git

            # Fetch and reset to latest
            git fetch origin main
            git reset --hard origin/main

            # Make scripts executable
            chmod +x deploy.sh init-ssl.sh generate-secrets.sh 2>/dev/null || true

            # Check for port conflicts and use appropriate docker-compose file
            if docker ps --filter "publish=80" --format "{{.ID}}" | grep -q .; then
              echo "‚ö†Ô∏è Port 80 is in use, using no-nginx configuration"
              cp docker-compose.prod-no-nginx.yml docker-compose.prod.yml
            fi

            # Run deployment
            ./deploy.sh

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Deployment successful!"
          else
            echo "‚ùå Deployment failed!"
          fi
